<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<style>
    .main{
        display: flex;
        flex-direction: column;
        width: 300px;
        
    }
    .container{
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
    }
</style>
<body>
<div>
<label for="">Tu ubicacion es:</label>
<p id="location"></p>
</div>
<div class="main">
    <div class="container">
        <label for="">Buscar en el mapa.</label>
        <input type="text" id="search"> 
        <input type="button" value="Buscar" onclick="search()">
    </div>
    
    <div class="container">
        <label for="">Escriba las ubicaciones del recorrido.</label>
            <input type="button" value="mi ubicacion" onclick="ingresar_ubicacion()">
            <input type="text" id="origin">
            <input type="text" id="destination">
            <input class="" type="button" value="Como llegar?" onclick="route()"> 
    </div>
    <div><p id="divice"></p></div>
</div>
</body>
<script src="./functions.js"></script>
</html>
